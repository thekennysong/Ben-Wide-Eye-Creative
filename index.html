<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CSS Version of Ben @ Wide Eye Creative</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <body id="back"><div class="wrapper">
    <div class="border-circle" id="one"></div>
    <div class="border-circle" id="two"></div>
    <div class="background-circle">
      <div class="triangle-light"></div>
      <div class="body"></div>
      <span class="shirt-text">B</span>
      <span class="shirt-text">e</span>
      <span class="shirt-text">n</span>
    <!--   <span class="shirt-text">h</span>
      <span class="shirt-text">a</span>
      <span class="shirt-text">n</span> -->
    </div>

    <div class="head">
      <div class="ear" id="left"></div>
      <div class="ear" id="right"></div>
      <div class="hair-main">
        <div class="sideburn" id="left"></div>
        <div class="sideburn" id="right"></div>
        <!-- <div class="hair-top"></div> -->
      </div>
      <div class="face">

        <div class="hair-bottom"></div>
        <div class="hair-bottom2"></div>
        <div class="nose"></div>
        <div class="stache"></div>
         <div id="glasses">
         
         </div>
        <div class="eye-shadow" id="left">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div id="glasses2"></div>
        <div class="eye-shadow" id="right">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
         <div id="bridge"></div>
        <div class="mouth"></div>
        <div class="shadow-wrapper">
          <div class="shadow"></div>
        </div>
      </div>
    </div>

    <span class="music-note" id="one">&#9835;</span>
    <span class="music-note" id="two">&#9834;</span>
    <div id="holidays">
    <span class="header-text">T</span>
      <span class="header-text">h</span>
      <span class="header-text">a</span>
      <span class="header-text">n</span>
    
    <span class="header-text">k</span>
    <span class="header-text">s</span>
    <span class="header-text" style="margin-left:10px;"> </span>
    <span class="header-text">A</span>
    <span class="header-text">g</span>
    <span class="header-text">a</span>
    <span class="header-text">i</span>
    <span class="header-text">n</span>
    <span class="header-text">!</span>
    <span class="header-text">!</span>
      </div>
  </div>

<audio controls autoplay id="audio"> 
  <source src="freddie.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
